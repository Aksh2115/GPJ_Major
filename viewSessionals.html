<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="viewSessionals.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head> 
<body>
    <main>

        <div id="back">
            <a href="index.html">
                <i class="ri-arrow-left-s-line"></i>
                <h3>Home</h3>
            </a>
            <div id="theme">
                <div id="sun">
                    <i id="sun_line" class="ri-sun-line"></i>
                    <i id="sun_fill" class="ri-sun-fill"></i>
                </div>
                <div id="moon">
                    <i id="moon_line" class="ri-moon-line"></i>
                    <i id="moon_fill" class="ri-moon-fill"></i>
                </div>
            </div>
        </div>
        
        <div id="viewSessionals">
            <form action="viewMarks.html" class="box_shadow">
                <h2>View Your Sessionals Marks</h2>
                <div class="input">
                    <label for="">Roll No: </label><input type="number">
                </div>
                <div class="input">
                    <label for="">Name: </label><input type="text">
                </div>
                <div class="input">
                    <label for="">Branch: </label>
                    <select class="custom-select" name="" id="">
                        <option value="">----------Branch----------</option>
                        <option value="">Computer Science</option>
                        <option value="">Information Technology</option>
                    </select>
                </div>
                <div class="input">
                    <label for="">Semester: </label>
                    <select class="custom-select" name="" id="">
                        <option value="">---Semester---</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                    </select>
                </div>
                <div id="button">
                    <input id="submit" type="submit" value="Check Your Marks">
                </div>
            </form>
        </div>
    </main>
    
    <script>
        let theme = document.querySelector('#theme');
        let sun = document.querySelector('#sun');
        let moon = document.querySelector('#moon');

        theme.onclick = function(){
        document.body.classList.toggle("dark-mode-variables");

        if(sun.style.display !== 'none'){
            sun.style.display = 'none';
            moon.style.display = 'block';
        }
        else{
            sun.style.display = 'block';
            moon.style.display = 'none';
        }
    }
    </script>
</body>
</html>
